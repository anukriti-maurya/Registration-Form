<html> 
    <head> 
    </head> 
    <body> 
        <form> 
            <fieldset> 
                <legend>Student Registration Form</legend> 
                <fieldset> 
                    <legend>Basic Details</legend> 
                    <label>Name: <input type="text" name="name"></label> 
                    <br> 
                    <input type="radio" name="gender" value="male" id="male"> 
                    <label for="male">Male</label> 
                    <input type="radio" name="gender" value="female" id="female"> 
                    <label for="female">Female</label> 
                    <br> 
                    <label>Branch: <input type="text" name="Branch"></label> 
                    <br> 
                    <input type="radio" name="1st year" value="1st" id="1st"> 
                    <label for="1st">1st year</label> 
                    <input type="radio" name="2nd year" value="2nd" id="2nd"> 
                    <label for="1st">2nd year</label> 
                    <input type="radio" name="3rd year" value="3rd" id="3rd"> 
                    <label for="3rd">3rd year</label> 
                    <input type="radio" name="4th year" value="4th" id="4th"> 
                    <label for="4th">4th year</label> 
                </fieldset> 
                <fieldset> 
                    <legend>Contact Details</legend> 
                    <label>Phone no.: <input type="text" name="no"></label> 
                    <br> 
                    <label>Email: <input type="email" name="email"></label> 
                </fieldset> 
                <fieldset> 
                    <legend>Domains</legend> 
                    <label for="Domain1">1st Domain Interested in: </label> 
                    <select name="Domain1" id="Domain1"> 
                        <option value="Web Development">Web Development</option> 
                        <option value="App Development">App Development</option> 
                        <option value="AI/ML">AI/ML</option> 
                        <option value="Cyber Security">Cyber Security</option> 
                        <option value="Data Science">Data Science</option> 
                        <option value="Cloud Computing">Cloud Computing</option> 
                        <option value="Blockchain">Blockchain</option> 
                        <option value="Competitive Programming">Competitive 
Programming</option> 
                    </select> 
                    <br> 
                    <label for="Domain2">2nd Domain Interested in: </label> 
                    <select name="Domain2" id="Domain2"> 
                        <option value="Web Development">Web Development</option> 
                        <option value="App Development">App Development</option> 
                        <option value="AI/ML">AI/ML</option> 
                        <option value="Cyber Security">Cyber Security</option> 
                        <option value="Data Science">Data Science</option> 
                        <option value="Cloud Computing">Cloud Computing</option> 
                        <option value="Blockchain">Blockchain</option> 
                        <option value="Competitive Programming">Competitive 
Programming</option> 
                    </select> 
                </fieldset> 
                <fieldset> 
                    <legend>Skills</legend> 
                    <label>Skills you already have: </label> 
                    <input type="checkbox" name="Graphic" id="Gra"> 
                    <label for="Gra">Graphics</label> 
                    <input type="checkbox" name="Web" id="Web">  
                    <label for="Web">WebD</label> 
                    <input type="checkbox" name="App" id="App"> 
                    <label for="App">AppD</label> 
 
                    <br> 
 
                    <label for="shortDes">Short description: </label> 
                    <br> 
                    <textarea rows="3" cols="30" name="shortDes" id="shortDes"></textarea> 
 
                    <br 
 
<label for="file-select">Upload resume: </label> 
<input type="file" name="upload" id="file-select"> 
</fieldset> 
<input type="submit" value="submit"> 
<input type="reset" value="reset"> 
</fieldset> 
</form> 
</body> 
</html>
